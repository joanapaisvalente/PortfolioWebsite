<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEARCH</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6c109bd4c4.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="header">
        <span class="company-name">MUSEARCH</span>
        <select class="lang">
            <option class="opt-lang" value="pt">Português</option>
            <option class="opt-lang"value="en">English</option>
        </select>
    </div>
    <nav class="nav-bar">
        <div class = "nav-container">
            <button class="menu-button" id="projects-button" data-i18n="projects">Projetos</button>
            <button class="menu-button" id="news-button" data-i18n="news">Notícias</button>
            <button class="menu-button" id="team-button" data-i18n="team">Equipa</button>
            <div class="dropdown menu-button" id="navbar_administracao">
                <button class="menu-button" id="admin-button" data-i18n="admin">Administração</button>
                <div class="dropdown-content">
                    <a class="dashboard">Dashboard</a>
                    <a class="wannabeMembers" data-i18n="wannabeMembers">Utilizadores por aprovar</a>
                    <a class="manageUsers" data-i18n="manageUsers">Gerir Utilizadores</a>
                </div>
            </div>
            <button class="menu-button logout" id="logout-button" data-i18n="logout">Sair</button>
        </div>
    </nav>
    <span class="error"></span>
    <div class="side-bar" id="side-bar">
        <div class="side-bar-info" id="side-bar-info">
            <span class="info-visitor" data-i18n="info-visitor1">Já tem conta? </span><br><a class="span-info-visitor" id="info-login" data-i18n="info-visitor3">Inicie Sessão!</a>
            <br />
            <span class="info-visitor" data-i18n="info-visitor2">Ainda não possui conta? </span><br><a class="span-info-visitor" id="info-register" data-i18n="info-visitor4">Registe-se!</a>
        </div>
    </div>

    <h2 class="edit-project-title" data-i18n="edit-project">Editar Projeto</h2>
    <div class="edit-project">
        <form class="form-edit-project" onsubmit="event.preventDefault();">
            <div class="form-project-title">
                <label class="project-title-label" for="project-title-input" data-i18n="project-title">Título do projeto</label>
                <input type="text" class="project-title-input" id="project-title-input" /><br />
            </div><br />
            <div class="form-project-image">
                <label class="project-image-label" for="project-image-input" data-i18n="project-image">Imagem do projeto</label>
                <input type="text" class="project-image-input" id="project-image-input" /><br />
            </div><br />
            <div class="form-project-descrip">
                <label class="project-description-label" for="project-description-input" data-i18n="project-description">Descrição do projeto</label><br />
                <textarea type="textarea" class="project-description-input" id="project-description-input" rows="10"></textarea>
            </div><br />

            <div class="visibility-div">
                <span class="visibility-label" data-i18n="visibility">Visibilidade: </span>
                <select class="project-toggle-visibility">
                    <option class="option-visibility" data-i18n="visible">visivel</option>
                    <option class="option-visibility" data-i18n="invisible">invisivel</option>
                    <option class="option-visibility" data-i18n="deleted">apagado</option>
                </select>
            </div><br />
            
            <div class="coauthor-div">
                <label class="project-coauthor-label" for="project-coauthor-input" data-i18n="coauthor">Co-autores</label><br /><br />
                <div class="coauthor-container">
                    
                </div>
            </div><br />
            <div class="coauthor-input">
                <label class="project-coauthor-label2" for="project-coauthor-input" data-i18n="project-coauthor2">Adicionar Co-autores</label>
                <div class="div-input-coauthor">
                    <select class="project-coauthor-input" id="project-coauthor-input">
                        <option id="" class="option-coauthor"></option>
                    </select>
                    <!--<input type="text" class="project-coauthor-input" id="project-coauthor-input" />-->
                    <button type="button" class="add-coauthor"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div><br />


            <div class="keyword-div">
                <label class="project-keyword-label" for="project-keyword-input" data-i18n="keyword">Keywords</label><br /><br />
                <div class="keyword-container">
            
                </div>
            </div><br />
            <div class="keyword-input">
                <label class="project-keyword-label2" for="project-keyword-input" data-i18n="project-keyword2">Adicionar Keywords</label>
                <div class="div-input-keywords">
                    <input type="text" class="project-keyword-input" id="project-keyword-input" />
                    <button type="button" class="add-keyword"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div><br />
            <span class="success"></span>
            <button
            class="button"
            id="save-project-button"
            type="submit"
            data-i18n="saveProjectBtn">
            GUARDAR PROJETO
            </button>
        </form>

        <h5 class="featured-news-title" data-i18n="featured-news">Notícias associadas: </h5>
        <div class="featured-news">

        </div>
        <h5 class="news-to-associate-title" data-i18n="news-to-associate">Notícias que pode associar: </h5>
        <div class="news-to-associate">

        </div>
    </div>

    <script type="module" src="mostUsed.js"></script>
    <script type="module" src="changeLang.js"></script>
    <script type="module" src="editProject.js"></script>
</body>
</html>
